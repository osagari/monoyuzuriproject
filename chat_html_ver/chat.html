<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>チャット</title>

         <!--CSS-->
         <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
         <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="chat.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>



    <body>
        <header>
            <h1>osagari</h1>              
        </header>



        <main>
            <h2>チャット画面</h2>
            <h3>受け渡し場所をチャットで決めてください</h3>
            <p class="other_id">相手の情報 : GP21AYYY</p>

            <div class="chat">
                <textarea class="input" placeholder="コメントする"></textarea>
                <p class="send_button">チャットを送る</p>
            </div>
  
            <p class="warning">
                ※チャットの情報は、不正トラブル防止のため学科主任が確認する場合があります。<br>
                上記ボタンを押すとこれに同意したものとします。<br>
                ※チャットで住所・電話番号等の個人情報のやり取りはやめてください。
            </p>
        
            <div class="transaction_information">
                <h3>取引情報</h3>
                <div class="goods">
                    <div class="goods-info">
                        <img src="img/goods.jpg" class="goods-img">                   
                        <p class="goods_title">基礎電気回路教科書</p>
                    </div>
                    
                    <p class="transaction-time">取引開始時刻   2000年2月22日</p>
                </div>

                <p class="confirmation">
                    譲ってもらったのを確認したら<br>
                    下記のボタンを押してください
                </p>
                <p class="end_button">取引を完了する</p>
                
            </div>

        </main>  
        
        
    </body>
</html>
